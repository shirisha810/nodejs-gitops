apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 758671678745.dkr.ecr.ap-south-1.amazonaws.com/demo-project:main-48ab04ad333e09cc53b00426735294e2d9bc3b35
          ports:
            - containerPort: 8080

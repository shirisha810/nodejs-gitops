apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 758671678745.dkr.ecr.ap-south-1.amazonaws.com/demo-project:main-864ce94227d0c37f7a9e16cfa41e9cbc3d63eabf
          ports:
            - containerPort: 8080

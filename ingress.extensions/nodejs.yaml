apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec: 
  rules:
  - host: backend.saiexample.art
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nodejs-service
            port:
              number: 80
